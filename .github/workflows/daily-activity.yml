name: Daily Activity Update (IST 2 PM)

# Runs every day at 2:00 PM IST (08:30 UTC)
on:
  schedule:
    - cron: "30 8 * * *"
  workflow_dispatch:  # allows manual run

permissions:
  contents: write

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create log file if missing
        run: |
          if [ ! -f activity_log.md ]; then
            echo "# Activity Log" > activity_log.md
          fi

      - name: Append daily update
        run: |
          echo "$(date -u +"%Y-%m-%d %H:%M:%SZ") - Daily note: learning/practice logged" >> activity_log.md

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity_log.md
          git commit -m "Daily activity update $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
