name: Daily Activity Update

on:
  schedule:
    # Runs at 9 AM IST and 6 PM IST (03:30 & 12:30 UTC)
    - cron: "30 3,12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create log file if missing
        run: |
          if [ ! -f activity_log.md ]; then
            echo "# Activity Log" > activity_log.md
          fi

      - name: Append daily update with unique marker
        run: |
          UTC_TIME=$(date -u +"%Y-%m-%d %H:%M:%SZ")
          IST_TIME=$(TZ='Asia/Kolkata' date +"%Y-%m-%d %H:%M:%S %Z")
          UNIQUE_ID=$(uuidgen)
          echo "$UTC_TIME | $IST_TIME - Daily note: learning/practice logged | ID: $UNIQUE_ID" >> activity_log.md

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity_log.md
          git commit -m "Daily activity update $(date -u +'%Y-%m-%d %H:%M:%SZ')" || echo "No changes to commit"
          git push
