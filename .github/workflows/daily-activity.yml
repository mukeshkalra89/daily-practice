name: Daily Activity Update

on:
  schedule:
    - cron: "30 3,7,11,15 * * *"   # 9AM,1PM,5PM,9PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for consistent commits

      - name: Create log file if missing
        run: |
          if [ ! -f activity_log.md ]; then
            echo "# Activity Log" > activity_log.md
          fi

      - name: Append daily update
        run: |
          UTC_TIME=$(date -u +"%Y-%m-%d %H:%M:%SZ")
          IST_TIME=$(TZ='Asia/Kolkata' date +"%Y-%m-%d %H:%M:%S %Z")
          UNIQUE_ID=$(uuidgen)
          echo "$UTC_TIME | $IST_TIME - Daily note logged | ID: $UNIQUE_ID" >> activity_log.md

      - name: Add heartbeat file (ensures Git sees a change)
        run: |
          echo "$(date -u)" > heartbeat.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Daily heartbeat $(date -u +'%Y-%m-%d %H:%M:%SZ')"
          git push
